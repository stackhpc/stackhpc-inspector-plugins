---
language: python

# Run jobs in containers.
sudo: false

# Install ansible
addons:
  apt:
    packages:
      - gcc
      - python-virtualenv
      - realpath

# Create a build matrix for the different test jobs.
matrix:
  include:
    # Run python2.7 unit tests.
    - python: 2.7
      env: TOXENV=py27
    # Run python style checks.
    - python: 3.8
      env: TOXENV=pep8
    # Run python3.8 units tests.
    - python: 3.8
      env: TOXENV=py38

install:
  - pip install tox

script:
  - tox
