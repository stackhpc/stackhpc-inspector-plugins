[tox]
envlist = py35,py27,pep8

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
basepython = python3
deps =
    -c{env:UPPER_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands =
    coverage run --branch --include "stackhpc_inspector_plugins*" -m unittest discover stackhpc_inspector_plugins.tests.unit
    coverage report -m --fail-under 90
setenv = PYTHONDONTWRITEBYTECODE=1
         TZ=UTC
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands =
    coverage run --branch --include "stackhpc_inspector_plugins*" -m unittest discover stackhpc_inspector_plugins.tests.unit
    coverage report -m

[testenv:pep8]
commands =
    flake8 stackhpc_inspector_plugins

[testenv:py27]
deps =
    -c{env:UPPER_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/train}
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[testenv:py35]
deps =
    -c{env:UPPER_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/train}
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[flake8]
max-complexity=15
# [H106] Donâ€™t put vim configuration in source files.
# [H203] Use assertIs(Not)None to check for None.
# [H904] Delay string interpolations at logging calls.
enable-extensions=H106,H203,H904
import-order-style = pep8

[hacking]
import_exceptions = ironicclient.exceptions,ironic_inspector.common.i18n
